<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Astrodaiva</title>
  <script>
    // GitHub Pages SPA fallback:
    // Redirect unknown paths back to index.html while preserving the route.
    var path = window.location.pathname;
    var search = window.location.search || "";
    var hash = window.location.hash || "";

    // Keep only the last segment if the site is hosted at the domain root.
    // When hosted under a repo (e.g. /Astrodaiva/), the router base href="./" keeps things relative.
    var newUrl = "./?redirect=" + encodeURIComponent(path + search + hash);
    window.location.replace(newUrl);
  </script>
</head>
<body></body>
</html>
