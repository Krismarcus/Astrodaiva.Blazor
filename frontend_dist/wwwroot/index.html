<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="theme-color" content="#111111">
    <title>Astrodaiva</title>
    <!--
      IMPORTANT for GitHub Pages (repo sub-path hosting):
      Use relative base href so static assets like data/astrodb.json resolve correctly.
    -->
    <base href="./" />
    <link href="css/app.css" rel="stylesheet" />
</head>
<body>
    <div id="app">Loading...</div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        // Small screen only:
        // window.ui = { isMobile: () => window.innerWidth <= 900 };

        // Better: small screen + touch device (prevents narrow desktop from opening):
        window.ui = {
            shouldUseOverlay: function () {
                const small = window.innerWidth <= 900;
                const touch = navigator.maxTouchPoints > 0 || matchMedia("(pointer: coarse)").matches;
                return small && touch;
            }
        };

        // Download helper for Admin: download JSON currently loaded in memory.
        window.downloadTextFile = function (fileName, text) {
            const blob = new Blob([text], { type: "application/json;charset=utf-8" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName || 'astrodb.json';
            document.body.appendChild(a);
            a.click();
            a.remove();
            URL.revokeObjectURL(url);
        };
    </script>
    <script>
        window.downloadTextFile = (fileName, text) => {
            const blob = new Blob([text], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = fileName;
            a.click();
            URL.revokeObjectURL(url);
        };
    </script>
</body>
</html>
