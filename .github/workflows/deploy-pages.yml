name: Deploy Blazor WASM to GitHub Pages

on:
  push:
    branches: [ "master" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      # If your Blazor project is in a subfolder, set working-directory accordingly.
      - name: Publish
        working-directory: Astrodaiva.Blazor
        run: dotnet publish -c Release -o ../release

      # Fix base href for repo pages: /<repo-name>/
      - name: Rewrite base href
        run: |
          sed -i 's|<base href="/" />|<base href="/Astrodaiva.Blazor/" />|g' release/wwwroot/index.html

      # SPA routing for GitHub Pages (copy index.html to 404.html)
      - name: SPA fallback
        run: cp release/wwwroot/index.html release/wwwroot/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: release/wwwroot

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4