name: Deploy Blazor WASM to GitHub Pages

on:
  push:
    branches: [ "master" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Publish Blazor WASM (project only)
        run: dotnet publish Astrodaiva.Blazor/Astrodaiva.Blazor.csproj -c Release -o release

      - name: Rewrite base href
        run: sed -i 's|<base href="/" />|<base href="/Astrodaiva.Blazor/" />|g' release/wwwroot/index.html

      - name: SPA fallback for GitHub Pages
        run: cp release/wwwroot/index.html release/wwwroot/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: release/wwwroot

  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy
        uses: actions/deploy-pages@v4